<div class="row text-xs-center">
  <h1>{{ site.data.committeework.heading.[page.lang] | escape }}</h1>
</div>

{% assign committees = site.data.committeework.committees %}
<div class="row">
{% for c in committees %}
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h4>{{ c.title[page.lang] }}</h4>
    </div>
  </div>
{% endfor %}
</div>
